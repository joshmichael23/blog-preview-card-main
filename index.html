<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { position:absolute; bottom: 0; left:0; right: 0; font-size: 11px; text-align: center; }
    .attribution a { font-size: 11px; color: white; }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <img alt="Illustration Article" src="assets/images/illustration-article.svg">
      <span>Learning</span>
      <p>Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p class="description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="user">
        <img src="assets/images/image-avatar.webp">
        <p>Greg Hooper</p>
      </div>
      
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Josh Michael</a>.
    </div>
  </main>

</body>
</html>
